<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style//main.css">
  <script src="storage.js"></script>
  <title>Landing page </title>
</head>

<body>
  <div class="wrapper">
    <aside>
      <header>
        <a href="#">
          <img class="logo" src="assets/img/black-cat.png" alt="black-cat">
        </a>
        <p class="store-name">Cat Store</p>
      </header>
      <h1>Black Friday</h1>
      <p>inda faltam alguns meses até a Black Friday 2021 chegar,
        mas você não precisa esperar até o dia 29 de novembro pra
        e preparar e garantir super descontos.
      </p>
    </aside>
    <main>
      <img class="fotoMain" src="assets/img/cat.svg" alt="black-cat">
      <h1>Recebas as promoções</h1>
      <form action="">
          <input type="text" id= "nome" placeholder="Digite seu nome">
          <input type="email" id= "e-mail" placeholder="Digite seu e-mail">
        <button type="button" onclick="receberCadastro()">Enviar</button>
      </form>
    </main>
  </div>
</body>
</html>
